# update interval
interval: 86400
collections:
  # key is unique collection identifier
  ngo:
    source: FDA
    id: 631
    fields:
      creator: contributor.author
      date: date.issued
      description: description
      format: format
      citation: identifier.citation
      relation: identifier.citation
      available: identifier.uri
      identifier:
        # concatenate all field value lists
        - identifier.uri
        - identifier.citation
      publisher:
        # special "publisher" function for joining "date:publisher,place"
        publisher:
          place: "publisher.place"
          name: "publisher"
          date: "date.issued"
      rights: rights
      subject: subject
      title: title
      type:
        # fixed value
        string: "Report"
